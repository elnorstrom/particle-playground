<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Particle Playground</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <main id="main">
            <canvas id="canvas"></canvas>

            <div id="settings" class="settings">
                <div class="settings__settings-toggle-container">
                    <button
                        id="settings-toggle"
                        class="settings__settings-toggle"
                    >
                        <img src="./images/tune-white-18dp.svg" />
                    </button>
                </div>

                <div class="settings__sections">
                    <div class="settings__section">
                        <div class="settings__input-and-label">
                            <label
                                for="size-input"
                                class="settings__input-label"
                            >
                                Size
                            </label>
                            <input
                                id="size-input"
                                type="range"
                                min="1"
                                max="100"
                                name="size"
                            />
                            <output for="size-input"></output>
                        </div>

                        <div class="settings__input-and-label">
                            <label for="speed" class="settings__input-label">
                                Speed
                            </label>

                            <input
                                id="speed-input"
                                type="range"
                                min="0.1"
                                step="0.1"
                                max="100.0"
                                name="speed"
                            />
                        </div>
                    </div>

                    <div class="settings__section">
                        <div class="settings__input-and-label">
                            <label
                                for="quantity-input"
                                class="settings__input-label"
                                id="quantity-input-label"
                            >
                                Particle quantity
                            </label>

                            <input
                                id="quantity-input"
                                type="range"
                                min="1"
                                max="50"
                                name="quantity"
                            />
                        </div>

                        <div class="settings__checkbox-container">
                            <div class="settings__checkbox-and-label">
                                <label
                                    for="trails"
                                    class="settings__input-label"
                                >
                                    Trails
                                </label>

                                <input
                                    id="trails"
                                    type="checkbox"
                                    name="trails"
                                    checked
                                />
                            </div>

                            <div class="settings__checkbox-and-label">
                                <label
                                    for="fading"
                                    class="settings__input-label"
                                    id="fading-label"
                                >
                                    Fade
                                </label>

                                <input
                                    id="fading"
                                    type="checkbox"
                                    name="fading"
                                    checked
                                />
                            </div>

                            <div class="settings__checkbox-and-label">
                                <label
                                    for="lines-input"
                                    class="settings__input-label"
                                >
                                    Lines
                                </label>

                                <input
                                    id="lines-input"
                                    type="checkbox"
                                    name="lines"
                                    checked
                                />
                            </div>
                            <div
                                class="settings__clear-button-container settings__checkbox-and-label"
                            >
                                <label
                                    for="clear-button"
                                    class="settings__input-label"
                                    >Clear</label
                                >
                                <button
                                    id="clear-button"
                                    class="settings__clear-button"
                                >
                                    X
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="draw-particle.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas playground</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="main">
            <canvas id="canvas" style="touch-action: none"></canvas>

            <div class="settings">
                <div class="settings__row">
                    <div class="settings__input-and-label">
                        <label for="size-input" class="input-label">
                            Size
                        </label>
                        <input
                            id="size-input"
                            class="slider"
                            type="range"
                            min="1"
                            max="100"
                            name="Size"
                        />
                    </div>

                    <div class="settings__input-and-label">
                        <label for="speed" class="input-label"> Speed </label>

                        <input
                            id="speed-input"
                            class="slider"
                            type="range"
                            min="0.1"
                            step="0.1"
                            max="100.0"
                            name="Speed"
                        />
                    </div>
                </div>

                <div class="settings__row">
                    <div class="settings__row">
                        <div class="settings__input-and-label">
                            <label
                                for="number-of-particles-input"
                                class="input-label"
                                id="number-of-particles-input-label"
                            >
                                Particle quantity
                            </label>

                            <input
                                id="number-of-particles-input"
                                class="slider"
                                type="range"
                                min="1"
                                max="50"
                                name="Number of particles"
                            />

                            <output
                                for="number-of-particles-input"
                                name="number-result"
                            ></output>
                        </div>
                    </div>

                    <div class="settings__row">
                        <div class="settings__row">
                            <div class="settings__input-and-label">
                                <label for="trails" class="input-label">
                                    Trails
                                </label>

                                <input
                                    id="trails"
                                    class="slider"
                                    type="checkbox"
                                    name="Trails"
                                    checked
                                />
                            </div>

                            <div class="settings__input-and-label">
                                <label
                                    for="fading"
                                    class="input-label"
                                    id="fading-label"
                                >
                                    Fade
                                </label>

                                <input
                                    id="fading"
                                    class="slider"
                                    type="checkbox"
                                    name="Fading"
                                    checked
                                />
                            </div>
                        </div>

                        <div class="settings__row">
                            <div class="settings__input-and-label">
                                <label
                                    for="connected-input"
                                    class="input-label"
                                >
                                    Lines
                                </label>

                                <input
                                    id="connected-input"
                                    class="slider"
                                    type="checkbox"
                                    name="connected"
                                    checked
                                />
                            </div>
                            <div class="clear-container">
                                <button id="clear-button" class="clear-button">
                                    X
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="draw-particle.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
